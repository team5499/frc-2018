task bundle_dashboard {
  doLast {
    exec {
      commandLine 'browserify'
      args 'dashboard/scripts/MessageHandler.js', '-o', 'dashboard/scripts/bundle.js'
    }
  }
}

task zipDashboard(type: Zip) {
  dependsOn bundle_dashboard
  from 'dashboard/'
  into ''
  include '**/'
  archiveName 'SmartDashboard.zip'
  destinationDir(getTemporaryDir().toPath().resolve('zip_dir').toFile())
}

task deploy_dashboard {
  dependsOn zipDashboard
  doLast {
    println zipDashboard.getTemporaryDir().toPath().resolve('zip_dir') + '/SmartDashboard.zip'
    exec {
      commandLine 'curl'
      args '-u', 'team5499:5499', '-T', zipDashboard.getTemporaryDir().toPath().resolve('zip_dir').toAbsolutePath().toString() + '/SmartDashboard.zip', "ftp://$RoboRIO_target:5801/"
    }
    exec {
      commandLine 'curl'
      args '-d', 'action=dashboard', "http://$RoboRIO_target:5800"
    }
  }
}

compileJava {
  options.compilerArgs << '-Xlint:unchecked'
}